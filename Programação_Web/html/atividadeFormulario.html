<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" media="screen" />
    <title>Atividade</title>
</head>

<body>
    <div id="formulario">
        <h1>Preencha o formul√°rio abaixo:</h1>
        <form method="post" action="https://httpbin.org/post">
            <labeL for="fname">Nome:</labeL>
            <input type="text" name="fname" id="fname" placeholder="Digite seu nome aqui" required><br><br>

            <labeL for="sname">Sobrenome:</labeL>
            <input type="text" name="sname" id="sname" placeholder="Digite seu sobrenome aqui" required><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email aqui" required><br><br>

            <label for="estado">Estado:</label>
            <select name="estado" id="estado" required>
                <option value="null" selected hidden disabled></option>
                <option value="AM"> AM </option>
                <option value="AC"> AC</option>
                <option value="AL"> AL </option>
                <option value="AP"> AP </option>
                <option value="BA"> BA </option>
                <option value="CE"> CE </option>
                <option value="DF"> DF </option>
                <option value="ES"> ES </option>
                <option value="GO"> GO </option>
                <option value="MA"> MA </option>
                <option value="MT"> MT </option>
                <option value="MS"> MS </option>
                <option value="MG"> MG </option>
                <option value="PA"> PA </option>
                <option value="PB"> PB </option>
                <option value="PR"> PR </option>
                <option value="PE"> PE </option>
                <option value="PI"> PI </option>
                <option value="RJ"> RJ </option>
                <option value="RN"> RN </option>
                <option value="RS"> RS </option>
                <option value="RO"> RO </option>
                <option value="RR"> RR </option>
                <option value="SC"> SC </option>
                <option value="SP"> SP </option>
                <option value="SE"> SE </option>
                <option value="TO"> TO </option>
            </select>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade aqui" required><br><br>


            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" name="birthdate" id="birthdate" required><br><br>

            <label for="sangue">Tipo Sanguineo:</label>
            <select name="sangue" id="sangue" required>
                <option selected hidden>Tipo</option>
                <optgroup label="Positivo">
                    <option value="A+">A</option>
                    <option value="B+">B</option>
                    <option value="AB+">AB</option>
                    <option value="O+">O</option>
                </optgroup>
                <optgroup label="Negativo">
                    <option value="A-">A</option>
                    <option value="B-">B</option>
                    <option value="AB-">AB</option>
                    <option value="O-">O</option>
                </optgroup>
            </select><br><br>

            <labeL for="cpf">CPF: </labeL>
            <input id="cpf" type="text" maxlength="14" minlength="14" placeholder="xxx.xxx.xxx-xx" required
                pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"><br><br>

            <labeL for="telefone">Telefone celular: </labeL>
            <input id="telefone" type="tel" maxlength="14" minlength="14" required placeholder="(xx)xxxxx-xxxx"><br><br>

            <button type="submit" class="botaoProd">Cadastrar</button>
            <button type="reset" class="botaoProd">Limpar</button>
        </form>
    </div>

</body>

</html>
