<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha Número de 0 a 30</title>
    
</head>

<body>
    <h1>Pense em um número de 0 a 32</h1>
    <input type="button" value="começar" onclick="botao()">

    <script>
        function botao() {
            var btn = document.createElement('BOTÃO');
            var lbl = document.createTextNode("CLICK ME");
            btn.appendChild(lbl);
            btn.onclick = function () {
                window.history.go(0);
            }
            document.body.appendChild(btn);
        }

    </script>
</body>

</html>
