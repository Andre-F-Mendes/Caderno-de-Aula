<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet_1.css">

    <title>Formul√°rio</title>
</head>

<body>
    <div id="form">
        <div class="tittle">
            <h1>Fomulario de cadastro</h1>

        </div>
        <form method="post" action="https://httpbin.org/post">
            <div class="linha">

                <div class="text_box">
                    <label for="fname">Nome</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="text_box">
                    <label for="sname">Sobrenome</label>
                    <input type="text" name="sname" id="sname">
                </div>
            </div>
            <div class="linha">
                <div class="text_box">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf">
                </div>
                <div id="text_box">
                    <label for="birth">Data de Nascimento</label>
                    <input type="date" name="birth" id="birth">
                </div>
            </div>

            <div class="text_box">
                <label for="sangue">Tipo Sanguineo:</label>
                <select name="sangue" id="sangue" required>
                    <option selected hidden>Tipo</option>
                    <optgroup label="Positivo">
                        <option value="A+">A</option>
                        <option value="B+">B</option>
                        <option value="AB+">AB</option>
                        <option value="O+">O</option>
                    </optgroup>
                    <optgroup label="Negativo">
                        <option value="A-">A</option>
                        <option value="B-">B</option>
                        <option value="AB-">AB</option>
                        <option value="O-">O</option>
                    </optgroup>
                </select>
            </div>
            <div class="linha">

                <div class="text_box">
                    <label for="estado">Estado:</label>
                    <select name="estado" id="estado" required>
                        <option value="null" selected hidden disabled></option>
                        <option value="AM"> AM </option>
                        <option value="AC"> AC</option>
                        <option value="AL"> AL </option>
                        <option value="AP"> AP </option>
                        <option value="BA"> BA </option>
                        <option value="CE"> CE </option>
                        <option value="DF"> DF </option>
                        <option value="ES"> ES </option>
                        <option value="GO"> GO </option>
                        <option value="MA"> MA </option>
                        <option value="MT"> MT </option>
                        <option value="MS"> MS </option>
                        <option value="MG"> MG </option>
                        <option value="PA"> PA </option>
                        <option value="PB"> PB </option>
                        <option value="PR"> PR </option>
                        <option value="PE"> PE </option>
                        <option value="PI"> PI </option>
                        <option value="RJ"> RJ </option>
                        <option value="RN"> RN </option>
                        <option value="RS"> RS </option>
                        <option value="RO"> RO </option>
                        <option value="RR"> RR </option>
                        <option value="SC"> SC </option>
                        <option value="SP"> SP </option>
                        <option value="SE"> SE </option>
                        <option value="TO"> TO </option>
                    </select>
                </div>
                <div class="text_box">
                    <label for="fcity">Cidade</label>
                    <input type="text" name="fcity" id="fcity">
                </div>
            </div>
            <div class="linha">
                <div class="text_box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="text_box">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone">
                </div>
            </div>

            <div class="btn">
                <input id="botao" type="submit" value="enviar">
            </div>
        </form>
    </div>
</body>

</html>
