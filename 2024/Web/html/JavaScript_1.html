<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 1</title>
    <style>
        *{
            background-color: rgb(62, 149, 207);
        }
    </style>
</head>
<body>
    <h1>Olá amigos</h1>
    <script>
        let nome, sobrenome, idade, dias;
        
        nome = prompt("Qual é o seu nome?");
        sobrenome = prompt("E o seu sobrenome?");
        idade = prompt("Quantos anos você tem?");
        
        dias = idade * 365;

        alert("Então você é: " + nome + " " + sobrenome + " e sua idade é " + idade);


        console.log(nome + " " + sobrenome + ", você tem " + idade + " anos, o que equivale aproximadamente a " + dias);
    </script>
</body>
</html>
